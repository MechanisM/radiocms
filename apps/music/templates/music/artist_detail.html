<h1>{{ object }}</h1>

<h2>Songs</h2>
<ul>
    {% for song in object.song_set.all %}
    <li>{{ song.title }}</li>
    {% endfor %}
</ul>

<h2>Recently Played On</h2>
<ul>
{% for segment in recent_segments %}
    <li><a href="{{ segment.episode.get_absolute_url }}">{{ segment.episode }}</a></li>
{% endfor %}
</ul>
